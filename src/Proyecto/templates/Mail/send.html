<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo de correo en Django</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="light-layout">
        <div class="container">
            <section class="small-section border-section border-top-0">
                <div class="row mt-4">
                    <div class="col-lg-6">
                        <div class="subscribe">
                            <div>
                                <h4>Coloca la dirección de correo</h4>
                                <p>Recibo realizado con éxito</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <form
                            action="" class="form-inline subscribe-form auth-form needs-validation" method="post"
                            id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form">
                            {% csrf_token %}
                            <div class="form-group mx-sm-0">
                                <input type="text" class="form-control" name="email" id="mce-EMAIL"
                                    placeholder="Enter the email" required="required">
                            </div>
                            <button type="submit" class="btn btn-success" id="mc-submit">Enviar</button>
                            <a name="" id="" class="btn btn-success" href="/Recibo/" role="button">Listo</a>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
