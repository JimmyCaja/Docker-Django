<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Iniciar Sesión</title>
  </head>
    <body>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <center><h1>Iniciar Sesión</h1></center>
                        <hr>
                        <form action="" method="post">
                            
                            <div class="row">
                              <div class="col-md-12 col-md-offset-2">
                                <div class="form-group">
                                  {% csrf_token %}
                                  <th><br><label class="text-primary" sfor="id_username"><b>Nombre de usuario:</b></label></th>
                                  <input class="form-control" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                                
                                </div>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col-md-12 col-md-offset-2">
                                <div class="form-group">
                                
                                  <th><br><label class="text-primary" for="id_password"><b>Contraseña:</b></label></th>
                                  <input class="form-control" type="password" name="password" autocomplete="current-password" required id="id_password">

                                </div>
                              </div>
                            </div>
                            <br>
                            
                            <center>
                              <div class="row">
                                
                                <input class="btn btn-primary" type="submit" value="Ingresar" class="btn btn-success float-center">
                                
                                <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
                                <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
                                
                                <a class="btn" href="/registro/"><b>¿No tienes cuenta? Crear</b></a>
                                <a class="btn" href="/"><b>Ir al Home</b></a>
                                
                              </div>
                            </center>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
